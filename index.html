<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avatar API Showcase</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    h1 {
      font-size: 28px;
      margin: 0 0 10px 0;
    }
    .status {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .status.loading { background-color: #f0ad4e; color: #111; }
    .status.success { background-color: #28a745; color: #fff; }
    .status.error { background-color: #dc3545; color: #fff; }
    
    #avatar-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        padding: 20px;
        border-radius: 12px;
        background-color: #1e1e1e;
        border: 1px solid #333;
        min-height: 100px;
    }
    .avatar-item {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Avatar API Showcase</h1>
    <div id="status" class="status loading">Loading...</div>
    <p>Fetching avatar list from the <code>/api/get-avatars</code> endpoint.</p>
    <div id="avatar-grid"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
        const statusEl = document.getElementById('status');
        const gridEl = document.getElementById('avatar-grid');

        try {
            // Fetch the list of avatars from our own serverless function
            const response = await fetch('/api/get-avatars');
            if (!response.ok) {
                throw new Error(`API responded with status: ${response.status}`);
            }
            const data = await response.json();

            if (!data.avatars || data.avatars.length === 0) {
                throw new Error('API returned an empty list of avatars.');
            }

            statusEl.textContent = `✅ Success: ${data.avatars.length} avatars found`;
            statusEl.className = 'status success';
            gridEl.innerHTML = ''; // Clear the loading text

            // Display each avatar
            data.avatars.forEach(filePath => {
                const img = document.createElement('img');
                img.className = 'avatar-item';
                img.src = `https://cdn.jsdelivr.net/gh/alertalerted-dotcom/modern-art-avatars@main/${filePath}`;
                img.alt = filePath.split('/').pop();
                gridEl.appendChild(img);
            });

        } catch (error) {
            console.error('Failed to fetch avatars:', error);
            statusEl.textContent = '❌ Error';
            statusEl.className = 'status error';
            gridEl.innerHTML = `<p style="color: #ff8a8a;">${error.message}</p>`;
        }
    });
  </script>
</body>
</html>
